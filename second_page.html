<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data</title>
  <link rel="shortcut icon" href="images/favicon.ico.ico" type="image/x-icon">
  <link rel="stylesheet" href="style_second_page.css">
</head>
<body>
  <div id="container">
    <h1>Informations of Contact Form</h1>
    <div id="form-data"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const formData = localStorage.getItem('formData');
      const formDataElement = document.getElementById('form-data');

      if (formData) {
        const parsedFormData = JSON.parse(formData);

        formDataElement.innerText = JSON.stringify(parsedFormData, null, 2);
      } else {
        formDataElement.innerText = 'No informations found.';
      }

      localStorage.removeItem('formData');
    });
  </script>
</body>
</html>
