<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data</title>
  <link rel="stylesheet" href="styles/style_second_page.css">
  <link rel="shortcut icon" href="images/favicon.ico.ico" type="image/x-icon">
</head>
<body>
  <div id="container">
    <h1>Informations of Contact Form</h1>
    <div id="form-data"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const formData = localStorage.getItem('formData');
      const formDataElement = document.getElementById('form-data');

      if (formData) {
        const parsedFormData = JSON.parse(formData);

        const interests = parsedFormData.interests || 'N/A';
        const name = parsedFormData.name || 'N/A';
        const email = parsedFormData.email || 'N/A';
        const message = parsedFormData.message || 'N/A';

        formDataElement.innerHTML = `
          <p><strong>Interests:</strong> ${interests}</p>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Message:</strong> ${message}</p>
        `;
      } else {
        formDataElement.innerText = 'No informations found.';
      }
    });
  </script>
</body>
</html>
