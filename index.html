<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="infos">
            <h1>Let's discuss on something cool together</h1>
            <ul>
                <li>SaulDesign@gmail.com</li>
                <li>+ 123 456 789</li>
                <li>123 Street 456 House</li>
            </ul>
        </section>
        <section id="form">
            <form method="post" autocomplete="on">
                <p>
                    <legend>I'm interested in</legend>

                    <input type="checkbox" name="ux-ui" id="iux-ui"> <label for="iux-ui">UI/UX design</label>

                    <input type="checkbox" name="web-design" id="iweb-design">
                    <label for="iweb-design">Web design</label>

                    <input type="checkbox" name="grap-design" id="igrap-design"> <label for="igrap-design">Graphic design</label>

                    <input type="checkbox" name="design-sst" id="idesign-sst"> <label for="idesign-sst">Design system</label>

                    <input type="checkbox" name="other" id="iother"> <label for="iother">Other</label>
                </p>

                <p>
                    <input type="text" name="name" id="iname" placeholder="Your name">
                </p>


                <p>
                    <input type="email" name="email" id="iemail" placeholder="Your email">
                </p>

                <p>
                    <textarea name="msg" id="imsg" placeholder="Your message"></textarea>
                </p>

                <p>
                    <input type="submit" value="Send Message">
                </p>
            </form>
        </section>

        <footer>
            <div>
                <!--EMOJIS-->
            </div>
        </footer>
    </main>
</body>
</html>
